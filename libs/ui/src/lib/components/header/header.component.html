<mat-toolbar color="primary">
  <div fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenavToggle.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div fxLayout fxLayoutAlign="center center" fxFlexOffset="10px">
    <a class="title-link" [routerLink]="['']">
      <!-- <img class="app-logo" src="assets/logo.svg" />
      <span>{{ title }}</span> -->
      <img class="app-logo" src="assets/logo2.svg" />
      <span>{{ title }}</span>
    </a>
  </div>

  <div
    fxFlex
    fxLayoutGap="20px"
    fxLayoutAlign="start center"
    fxFlexOffset="60px"
  >
    <a
      *ngFor="let item of navigation"
      [routerLink]="item.path"
      routerLinkActive="router-link-active"
      class="link-item"
      mat-button
      >{{ item.label }}</a
    >
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="accountMenu">
      <mat-icon>person</mat-icon>
      <span>{{ user?.displayName }}</span>
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item>
        <img [src]="user?.photoURL" alt="User Avatar" class="avatar" />
        <span>{{ user?.email }}</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>notifications</mat-icon>
        <span>Notificaciones</span>
      </button>
      <a mat-menu-item routerLink="/loginx">
        <mat-icon>exit_to_app</mat-icon>
        <span>Terminar sesi√≥n</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
